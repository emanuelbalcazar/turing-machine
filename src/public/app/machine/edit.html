<div class="row">

    <div class="well well-sm">&nbsp;{{title}}

        <button class="btn btn-sm btn-primary pull-left" title="" data-ng-click="back()">
            <i class="glyphicon glyphicon-arrow-left"></i>&nbsp;Volver
        </button>

        <button class="btn btn-sm btn-primary pull-right" title="" data-ng-click="save()">
            <i class="glyphicon glyphicon-info-sign"></i>&nbsp;Guardar
        </button>
    </div>

    <div style="width: 100%; height: 75%">
        <angular-vis style="width: 100%; height: 100%" data="networkData" options="networkOptions" events="networkEvents" show-tooltip="true"
            id="mynetwork">
        </angular-vis>
    </div>

</div>
